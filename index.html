<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>

    <title>Blood C miniGame</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Mate os demônios e sobreviva a Batalha!
        </h1>
        <h3>Escolha os números corretos e ajude Saya a matar os Demônios</h3>
        <div class="tab">
            <button class="tabNum" onclick="openNumber(1)">1</button>
            <button class="tabNum" onclick="openNumber(2)">2</button>
            <button class="tabNum" onclick="openNumber(3)">3</button>
            <button class="tabNum" onclick="openNumber(4)">4</button>
            <button class="tabNum" onclick="openNumber(5)">5</button>
            <button class="tabNum" onclick="openNumber(6)">6</button>
            <button class="tabNum" onclick="openNumber(7)">7</button>
            <button class="tabNum" onclick="openNumber(8)">8</button>
            <button class="tabNum" onclick="openNumber(9)">9</button>
          </div>
        <input class="chose" type="button" value="Lute!">
    </div>
    
    
</body>
</html>
